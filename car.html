<!DOCTYPE html>
<html>

<head>
    <title>Checkbox Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <h2 class="text-center pt-2 pb-2 mt-4 mb-4">Sumant Chaganti orders a car</h2>

    <form>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="electric" name="parts" value="electric">
        <label class="form-check-label" for="electric">electric</label></br>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ac" name="parts" value="ac">
        <label class="form-check-label" for="ac">ac</label></br>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gps" name="parts" value="gps">
        <label class="form-check-label" for="gps">gps</label></br>
    </div>

        <input class="btn-primary"  type="button" onclick="orderCar()" value="Order a car">
    </form>

    <p id="result">This text will be replaced</p>
    <hr>

    <form>
        <div class="form-group">
        <b><label for="form1_prop">Enter a property </label></b>
        <input class="form-control" type="text" id="form1_prop" name="form1_prop" value=color> <br>

        <b><label for="form1_propValue">Enter a value </label></b>
        <input class="form-control" type="text" id="form1_propValue" name="form1_propValue"> <br>
    </div>

        <input class="btn-primary"  type="button" onclick="updateCar()" value="Update the car">
    </form>

</div>
    <hr>
    <script>

        function updateCar() {
            var pa = document.getElementById("form1_prop").value;
            var sa = document.getElementById("form1_propValue").value;
            my_car[pa] = sa;
            result.innerHTML = "my_car[]=  " + JSON.stringify(my_car);
        }

        var my_car = {};

        function orderCar() {
            var my_car = {}
            out = document.getElementById("result");
            if (document.getElementById("electric").checked) {
                my_car.electric = 'true';
            } else {
                my_car.electric = 'false';
            }
            out.innerHTML = "electric: " + my_car.electric;
            if (document.getElementById("ac").checked) {
                my_car.ac = 'true';
            } else {
                my_car.ac = 'false';
            }
            out.innerHTML = out.innerHTML + "\n" + "ac: " + my_car.ac;
            if (document.getElementById("gps").checked) {
                my_car.gps = 'true';
            } else {
                my_car.gps = 'false';
            }
            out.innerHTML = out.innerHTML + "\n" + "gps: " + my_car.gps;
        }


    </script>

</body>

</html>
